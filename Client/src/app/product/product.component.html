<div class="container-fluid">
  <!-- <div id="element" (click)="showCapital()" class="btn btn-default show-modal">show modal</div> -->
  <div class="main" style="margin-left: 92px;margin-top:2%;">
    <div class="container content">

      <div class="row">
        <div class=" col-md-3"></div>
        <div class="input-group col-md-6 col-sm-6">
          <span class="input-group-btn">
            <button style="background-color: #7ad0c7;height: 34px;width: 45px;" (click)="showAddProduct()"
              type="button" class="btn btn-add show-modal" title="Click here to add ">
              <span class=" glyphicon glyphicon-plus"></span>
            </button>
          </span>
          <input id="search_query_input" (keyup)="onKeyUp()" [(ngModel)]="search_query" title="Type here" name="search_query" type="text"
            class="search-query form-control" placeholder="  Search Products" />
          <span class="input-group-btn">

            <button style="background-color: #7ad0c7;height: 34px;width: 45px;" (click)="search()" type="button"
              class="btn btn-add show-modal" title="Click here to search ">
              <span class=" glyphicon glyphicon-search"></span>
            </button>
          </span>

        </div>

      </div>
    </div>
  </div>
  <!-- /search -->

  <div style="margin-top: 8px" class="row container-fluid">

    <div class="input-group col-md-12 col-sm-12">
      <div id="panel-group">

        <table id="cust_table" style="text-align: center;" class="table table-striped table-bordered">
          <thead id="cust_th">
            <th id="th_row" scope="col"><b># Product ID</b></th>
            <th id="th_row" scope="col"><b>Product Title</b></th>
            <th id="th_row" scope="col"><b>Product Descreption</b></th>
            <th id="th_row" scope="col"><b>Action</b></th>

          </thead>
          <tbody>
            <tr *ngFor="let item of products;let i=index;">
              <td scope="row">{{item.p_id}}</td>
              <td scope="row">{{item.p_title}}</td>
              <td scope="row">{{item.p_desc}}</td>
              <td scope="row">

                <a class="panel-title">
                    <i style="color: red;" (click)="deleteProduct(i,item.p_id)" title="click here to delete" id="delete"
                    class="fa fa-trash-o" aria-hidden="true"></i>

                  <i style="margin-left: 50px;color: green;" [id]="item.p_id"
                  (click)="showUpdateProduct(i,item.p_id)" title="click here to edit" class="edit fa fa-edit"></i>
              


                </a>


              </td>
            </tr>
          </tbody>
        </table>

      </div>
    </div>





  </div>

</div>

<!-- add cust model -->
 <div [hidden]="!model_flag" id="testmodal" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">

      <form (ngSubmit)="addOrUpdateProduct()">
        <div class="modal-header">
          <h3 style=" margin-left: 98px;" class="modal-title"><b>{{add_update}}</b></h3>
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        </div>
        <div  style="padding: 25px;" class="modal-body">

          <div style="margin-top: 23px;" class="form-group">
            <h4> <label for="name">Title:</label></h4>
            <input type="text" class="form-control txtbox" id="p_title" [(ngModel)]="productDetails.p_title"
              name="p_title" placeholder="Enster Title" required>
          </div>

          <div style="margin-top: 23px;" class="form-group">
            <h4> <label for="phone">Descreption:</label></h4>
            <input type="text" class="form-control txtbox" id="p_desc" [(ngModel)]="productDetails.p_desc"
              name="p_desc" placeholder="Enter Descreption" required>
          </div>
        </div>
        <div style="padding: 8px;" class="modal-footer">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>

      </form>



    </div>
  </div>
</div> 

<!-- /add cust model -->
